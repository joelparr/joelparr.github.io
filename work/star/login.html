<!doctype html>
<html class="login" lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		
		<title>Star Valeting Group - Login</title>

		<!-- Meta tags -->
		<meta name="description" content="Star Valeting Group Templates" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- CSS -->
		<link rel="stylesheet" href="css/main.css?version=1" />
		
		<!--[if lt IE 9]>
			<script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
	</head>
	<body>
		<header id="site-header">
			<a id="logo" class="large" href="#" title="Star Valeting Group Homepage">Star Valeting Group</a>
		</header>
		<div id="main">
			<h1>Login</h1>
			<div id="login-form" class="box">
				<form action="#" method="POST">
					<fieldset>
						<label for="username">Username:</label>
						<input id="username" type="text" name="username" />
						<label for="password">Password:</label>
						<input id="password" type="password" name="password" />
						<input id="login" class="button" name="login" type="submit" value="Login" />
					</fieldset>
				</form>
				<aside class="error-box">
					<b>Error! Incorrect username or password</b>
					<p>If you cannot remember your username or password, please contact Star Valeting for assistance on:</p>
					<p id="phone">0800 077 8334</p>
				</aside>
			</div>
		</div>
		<footer id="site-footer">
			<p>
				<b>Contact us: <span id="phone">0800 077 8334</span></b>
				or
				<a id="email" href="#">Email</a>
			</p>
			<p id="copyright">
				&copy; 2011 
				<a href="#" title="Star Valeting Group Homepage">Star Valeting</a> 
				All Rights Reserved.
			</p>
		</footer>
	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.js"></script>
	<script>window.jQuery || document.write("<script src='js/libs/jquery-1.5.1.min.js'>\x3C/script>")</script>
	<!--[if lt IE 9]>
		<script src="js/ie678.js"></script>
	<![endif]-->
</html>
